<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">

<style type="text/css">
	@import url(http://fonts.googleapis.com/earlyaccess/nanumgothiccoding.css);
	body { font-family: 'Nanum Gothic Coding', serif; }
</style>

<link rel="stylesheet" type="text/css" href="./css/login.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<title>서울시설공단 장애인콜택시 운영처</title>
</head>
<body>
    <form class="form-signin" action="./html/index.html">
      <div class="text-center mb-4">
        <img class="mb-4" src="http://www.sisul.or.kr/open_content/images/logo.gif" alt="" >
        <h1 class="h3 mb-3 font-weight-normal">장애인콜택시 운영처</h1>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputText" class="form-control" placeholder="id" required autofocus>
        <label for="inputText">id</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; make by YJY</p>
    </form>
</body>
</html>
